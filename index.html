<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width">
    <script src="bower_components/platform/platform.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-selector/core-selector.html">
    <link rel="import" href="bower_components/paper-focusable/paper-focusable.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/paper-menu-button/paper-menu-button.html">
    <link rel="import" href="bower_components/paper-menu-button/paper-menu-button-overlay.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <style>
    body {
      color: #000;
      font-family: Roboto, sans-serif;
      margin: 0;
    }
    paper-item.core-selected { font-weight: bold; }
    paper-tab { background-color: orange; }
    body /deep/ core-icon {
      fill: #fff;
    }
    paper-menu-button, div[tool] span[flex] {
      vertical-align: middle;
    }
    paper-menu-button paper-item { color: black; }
    </style>
  </head>
  <body>
  <core-scaffold>
    <core-header-panel navigation flex mode="seamed">
      <core-toolbar>Application</core-toolbar>
      <core-menu selected="0" theme="core-light-theme">
        <paper-item icon="settings">item1</paper-item>
        <paper-item icon="settings">item2</paper-item>
      </core-menu>
    </core-header-panel>
    <div tool>
      <paper-menu-button icon="menu" flex>
        <paper-item>Menu Item 1</paper-item>
        <paper-item>Menu Item 2</paper-item>
        <paper-item>Menu Item 3</paper-item>
      </paper-menu-button>
      <span flex>Title</span>
    </div>
    <div>
      <paper-tabs selected="0">
        <paper-tab>TAB 1</paper-tab>
        <paper-tab>TAB 2</paper-tab>
        <paper-tab>TAB 3</paper-tab>
      </paper-tabs>
      <p>Content goes here...</p>
    </div>
  </core-scaffold>
  <script>
  // Wait for 'polymer-ready'. Ensures the element is upgraded.
  window.addEventListener('polymer-ready', function(e) {
    var helloMum = document.querySelector('core-menu');
    helloMum.addEventListener('core-select', function (e, detail) {
      if (e.detail.isSelected) {
        console.log(e.detail.item);
      }
    });
  });
  </script>
  </body>
</html>
