<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="bower_components/platform/platform.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-selector/core-selector.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <style>
    body {
      color: #000;
      font-family: Roboto, sans-serif;
      margin: 0;
    }
    paper-item.core-selected { font-weight: bold; }
    </style>
  </head>
  <body>
  <core-scaffold>
    <core-header-panel navigation flex mode="seamed">
      <core-toolbar>Application</core-toolbar>
      <core-menu selected="0" theme="core-light-theme" on-core-select="{{selectAction}}" name="hello-mum">
        <paper-item icon="settings" label="item1"></paper-item>
        <paper-item icon="settings" label="item2"></paper-item>
      </core-menu>
    </core-header-panel>
    <div tool>Title</div>
    <div>Content goes here...</div>
  </core-scaffold>
  <script>
  // Wait for 'polymer-ready'. Ensures the element is upgraded.
  window.addEventListener('polymer-ready', function(e) {
    var helloMum = document.querySelector('core-menu');
    helloMum.addEventListener('core-select', function (e, detail) {
      if (e.detail.isSelected) {
        console.log(e.detail.item);
      }
    });
  });
  </script>
  </body>
</html>
